<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tiny Farm</title>

  <!-- VENDORS -->
  
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- RPGUI by RonenNess -->
    <link rel="stylesheet" href="dist/rpgui.css">
    <script src="dist/rpgui.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- SCRIPTS -->
  <script src="scripts/app.js" defer></script>

</head>
<body>
  <div id="container" class="rpgui-content">
    <header>
        <h1>Welcome to the Tiny Farm Game!</h1>
    </header>
		<!-- rpgui goes here -->
    <main>
      <hr class="golden"/>
      <div id="outside" class="rpgui-container framed">
        <div id="inside" class="rpgui-container framed-golden-2">
            <article id="meters">
              <h4 id="hungerLabel" class="meterNames">Hunger:</h4>
              <div id="hunger" class="rpgui-progress red"></div>

              <h4 class="meterNames">Happiness:</h4>
              <div id="happiness" class="rpgui-progress green"></div>

              <h4 class="meterNames">Sleepiness:</h4>
              <div id="sleepiness" class="rpgui-progress"></div>
            </article>
          </div>
      </div>
    </main>
    <footer>
      <div id="buttonDiv" class="rpgui-container framed-golden">

      </div>
      <hr class="golden"/>
    </footer>
    <h6>&copy; Kathy Wu - 2021</h6>
  </div>
</body>
</html>
